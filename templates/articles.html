<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<style type="text/css">
a:link {
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
</style>
<body>

    <h1 style="">Articles</h1>

    <ul>
        {% for article in article_list %}
            <a href="{{ 'article/{0}/{1}'.format(article[0], article[1]) }}">{{ article[2] }}</a ><br><br>
        {% endfor %}
    </ul>

</body>
</html>
