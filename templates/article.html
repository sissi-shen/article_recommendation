<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        [class*='col-'] {
            float: left;
        }
        .col-2-3 {
            width: 76.66%;
            padding: 5px;
            font-family:Verdana, sans-serif;
            font-size:90%;
        }
        .col-1-3 {
            top:40px;
            position: relative;
            width: 20%;
            border:1px solid #73AD21;
            padding: 5px;
            font-family:Verdana, sans-serif;
            font-size:70%;
        }</style>
</head>

<body>
<div class="grid">
    <div class="col-2-3">
        <h2>{{ title }}</h2>
        {% for paragraph in text %}
            <p>{{ paragraph }}</p>
        {% endfor %}
    </div>
    <div class="col-1-3">
        <p><b>Similar articles</b></p>
        {% for a in rec_articles %}
            <a href="{{ '/article/{0}/{1}'.format(a[0], a[1]) }}">{{a[2]}}</a ><br><br>
        {% endfor %}
    </div>
</div>

</body>
</html>
